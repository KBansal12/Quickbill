<html lang="en">
<head>

    <title>Payment Form</title>
    <link rel="stylesheet" href="{{url_for('static',filename='form.css') }}">

<body>
    <div class="form-container">
        <h1>User Details</h1>

            <input type="text" id="name" name="name" required>

            <input type="tel" id="phone" name="phone" required>

        </form>
    </div>
</body>
